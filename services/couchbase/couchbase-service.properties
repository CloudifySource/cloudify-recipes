serviceName="couchbase"

couchbasePort=8091
couchbaseStatsPort=11209

couchbaseUser="Administrator"
couchbasePassword="password"

clusterRamSize=512

clusterBucketName ="CloudifyCouchbase"
clusterBucketType ="couchbase"

clusterReplicatCount=1

cbVersion="2.0.1"
/* Taken from http://www.couchbase.com/download */
couchbaseRpmLinux32="http://packages.couchbase.com/releases/${cbVersion}/couchbase-server-community_x86_${cbVersion}.rpm"
couchbaseRpmLinux64="http://packages.couchbase.com/releases/${cbVersion}/couchbase-server-community_x86_64_${cbVersion}.rpm"

couchbaseDebUbuntu32="http://packages.couchbase.com/releases/${cbVersion}/couchbase-server-community_x86_${cbVersion}.deb"
couchbaseDebUbuntu64="http://packages.couchbase.com/releases/${cbVersion}/couchbase-server-community_x86_64_${cbVersion}.deb"

couchbaseExeWindows32="http://packages.couchbase.com/releases/${cbVersion}/couchbase-server-community_x86_${cbVersion}.setup.exe"
couchbaseExeWindows64="http://packages.couchbase.com/releases/${cbVersion}/couchbase-server-community_x86_64_${cbVersion}.setup.exe"

couchbaseZipMac64="http://packages.couchbase.com/releases/${cbVersion}/couchbase-server-community_x86_64_${cbVersion}.zip"

/* Only for a demo */
dataPath="/opt/couchbase/samples/beer-sample.zip"



